<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <h3 class="text-center text-light my-5"></h3>
        </div>
        <div class="col-12 mt-5 d-flex justify-content-center">
          <div class="box">
            <div class="box-body">
              <img class="img" src="https://via.placeholder.com/150" />
              <div class="box-lid">
                <div class="box-bowtie"></div>
              </div>
            </div>
          </div>
          <div
            id="videoContainer"
            style="
              display: none;
              position: fixed;
              top: 0;
              left: 0;
              width: 100%;
              height: 100%;
              background: rgba(0, 0, 0, 0.8);
              z-index: 1000;
              display: flex;
              justify-content: center;
              align-items: center;
            "
          >
            <video
              id="surpriseVideo"
              width="800"
              controls
              style="
                max-width: 90%;
                max-height: 90vh;
                background: black;
                border-radius: 8px;
                box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
              "
              autoplay
              playsinline
              muted
            >
              <source src="./6459154468606.mp4" type="video/mp4" />
              Trình duyệt không hỗ trợ video.
            </video>
          </div>
        </div>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
